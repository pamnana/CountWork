<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Work</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Baloo+2|Kanit&display=swap" rel="stylesheet">
    <link rel="icon" href="alarm.ico" type="image/icon type">
</head>

<body>
    <mobile>
        <div class="cover">
            <div id="logo">
                <img src="alarm.png" id="icon" class="rounded" width="100%" height="auto">
            </div>
        </div>
        <div class="mobile-status-bar">
            <img src="https://i.imgur.com/XSqz2K4.png" alt="">
        </div>
        <div class='mobile-container'>
            <div id="page-activity content" class="page">
                <h2 id="font-en" class="text-center">Your Activity</h2>
                <table class="table">
                    <thead>
                        <tr>
                            <th>
                                <h5 id="font-en">IT CAMP16<br></h5>
                                <p id="font-en" class="text-right">24 Days 3 Hours 7 Min 6 sec</p>
                            </th>
                        </tr>
                    </thead>
                    <thead>
                        <tr>
                            <th>
                                <h5 id="font-en">Cat Cafe<br></h5>
                                <p id="font-en" class="text-right">29 Days 9 Hours 4 Min 31 sec</p>
                            </th>
                        </tr>
                    </thead>
                    <thead>
                        <tr>
                            <th>
                                <h5 id="font-en">Hit Payuth's Head<br></h5>
                                <p id="font-en" class="text-right">55 Days 1 Hours 2 Min 18 sec</p>
                            </th>
                        </tr>
                    </thead>
                </table>
                <button onclick="mockupClick('page-activity','page-new')">Add Activity</button>
            </div>
            <div id="page-new" class="page">
                <h2 id="font-en" class="text-center">Add New Activity</h2>
                <div class="card">
                    <div class="card-body">
                        
                    </div>
                </div>
                <button onclick="mockupClick('page-new','page-complete')">Add Activity</button>
            </div>
        </div>
    </mobile>

    <script>
        function mockupClick(pageToHide, pageToShow) { 
            document.querySelector('#' + pageToHide).style.display = "none";
            document.querySelector('#' + pageToShow).style.display = "block";
            }
    </script>
</body>

</html>
