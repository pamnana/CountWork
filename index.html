<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Work</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Baloo+2|Kanit&display=swap" rel="stylesheet">
    <link rel="icon" href="alarm.ico" type="image/icon type">
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- Datepicker -->
    <link href='css/datepicker.css' rel='stylesheet' type='text/css'>
    <script src='js/bootstrap-datepicker.js' type='text/javascript'></script>
    <link href='css/bootstrap-datetimepicker.css' rel='stylesheet' type='text/css'>
    <script src='js/bootstrap-datetimepicker.min.js' type='text/javascript'></script>
</head>

<body>
    <mobile>
        <div class="cover">
            <div id="logo">
                <img src="alarm.png" id="icon" class="rounded" width="10%" height="auto">
            </div>
        </div>
        <div class="mobile-status-bar">
            <img src="https://i.imgur.com/XSqz2K4.png" alt="">
        </div>
        <div class='mobile-container'>
            <div id="page-activity content" class="page">
                <h2 id="font-en" class="text-center">Your Activity</h2>
                <table class="table">
                    <thead>
                        <tr>
                            <th>
                                <h5 id="font-en">IT CAMP16<br></h5>
                                <p id="font-en" class="text-right">24 Days 3 Hours 7 Min 6 sec</p>
                            </th>
                        </tr>
                    </thead>
                    <thead>
                        <tr>
                            <th>
                                <h5 id="font-en">Cat Cafe<br></h5>
                                <p id="font-en" class="text-right">29 Days 9 Hours 4 Min 31 sec</p>
                            </th>
                        </tr>
                    </thead>
                    <thead>
                        <tr>
                            <th>
                                <h5 id="font-en">Hit Payuth's Head<br></h5>
                                <p id="font-en" class="text-right">55 Days 1 Hours 2 Min 18 sec</p>
                            </th>
                        </tr>
                    </thead>
                </table>
                <div class="btn-toolbar justify-content-between" role="toolbar" aria-label="Toolbar with button groups">
                    <div class="btn-group">
                        <button type="button" onclick="mockupClick('page-activity','page-new')">Add Activity</button>
                    </div>
                    <div class="btn-group">
                        <button onclick="mockupClick('page-activity','page-active')">Add Activity</button>
                    </div>
                </div>
            </div>
            <div id="page-new" class="page">
                <h2 id="font-en" class="text-center">Add New Activity</h2>
                <form>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Name</label>
                        <input type="text" class="form-control" id="name" placeholder='Activity Name'>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Date</label>
                        <input type='text' class="form-control" id='datepicker' placeholder='set date'>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Alert</label>
                        <div class='input-group date' id='datetimepicker3' placeholder='set time'>
                            <input type='text' class="form-control" />
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-time"></span>
                            </span>
                        </div>
                    </div>
                </form>
                <button id="complete" onclick="mockupClick('page-new','page-activity')">Add Activity</button>
                <div class="popup-container">
                    <div class="popup">
                        <div class="popup-close">x</div>
                        <div class="popup-content">
                            <h2>Record Store Day</h2>
                            <p>Bringing vinyl collectors together on June 20, 2020.</p>
                            <a class="button" href="#">Shop now</a>
                        </div>
                    </div>
                </div>
            </div>
            <div id="page-active" class="page">

            </div>
        </div>
    </mobile>

    <script type="text/javascript">
        function mockupClick(pageToHide, pageToShow) {
            document.querySelector('#' + pageToHide).style.display = "none";
            document.querySelector('#' + pageToShow).style.display = "block";
        }
        $(document).ready(function () {
            $('#datepicker').datepicker();
        });
        $(function () {
            $('#datetimepicker3').datetimepicker({
                format: 'LT'
            });
        });
    </script>
</body>

</html>
